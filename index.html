<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect-4</title>
    <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
    <link rel="stylesheet" href="Connect-4.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "content">
            <div class = "sidebar">
                <h1>Connect-4</h1>
                <div class = "panel timer-panel">
                    <div class = "timer" id = "player-timer">
                        <div class = "timer-label">YOU</div>
                        <div class = "timer-value">5:00</div>
                    </div>
                    <div class = "timer" id = "ai-timer">
                        <div class = "timer-label">AI</div>
                        <div class = "timer-value">5:00</div>
                    </div>
                </div>
                <div class = "panel start-panel">
                    <button class = "start-button"> Start Game </button>
                </div>
                <div class = "panel info">
                    <h2></h2>
                    <div class = "blurb"></div>
                    <div class = "outlook"></div>
                </div>
            </div>
            <div class = "board">
                <div class = "lit-columns">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class = "lit-cells"></div>
                <div class = "chips"></div>
                <div class = "click-columns">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
