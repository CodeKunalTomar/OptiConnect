<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect-4</title>
    <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
    <link rel="stylesheet" href="Connect-4.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="sidebar">
                <h1>Connect-4</h1>
                <div class="panel mode">
                    <h2> Game Mode </h2>
                    <div class="mode-options">
                        <div>
                            <input id="mode-ai" type="radio" name="mode-options" value="ai" checked>
                            <label for="mode-ai"> vs AI </label>
                        </div>
                        <div>
                            <input id="mode-2p" type="radio" name="mode-options" value="2p">
                            <label for="mode-2p"> 2 Player </label>
                        </div>
                    </div>
                </div>
                <div class="panel dif">
                    <h2> Difficulty </h2>
                    <div class="dif-options">
                        <div>
                            <input id="dif1" type="radio" name="dif-options" value="1">
                            <label for="dif1"> 1 </label>
                        </div>
                        <div>
                            <input id="dif2" type="radio" name="dif-options" value="2">
                            <label for="dif2"> 2 </label>
                        </div>
                        <div>
                            <input id="dif3" type="radio" name="dif-options" value="3" checked>
                            <label for="dif3"> 3 </label>
                        </div>
                        <div>
                            <input id="dif4" type="radio" name="dif-options" value="4">
                            <label for="dif4"> 4 </label>
                        </div>
                        <div>
                            <input id="dif5" type="radio" name="dif-options" value="5">
                            <label for="dif5"> 5 </label>
                        </div>
                    </div>
                </div>
                <div class="start">
                    <button> Start Game </button>
                </div>
                <div class="panel info">
                    <h2></h2>
                    <div class="blurb"></div>
                    <div class="timer-container">
                        <div class="timer-label">Time Left</div>
                        <div class="timer-display">10</div>
                        <div class="timer-bar">
                            <div class="timer-fill"></div>
                        </div>
                    </div>
                    <div class="outlook"></div>
                </div>
            </div>
            <div class="board">
                <div class="lit-columns">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="lit-cells"></div>
                <div class="chips"></div>
                <div class="click-columns">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
